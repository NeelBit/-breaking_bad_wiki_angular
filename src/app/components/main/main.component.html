<header>
    <h1>Breaking bad wiki</h1>
</header>

<section class="contenedor">

    <!-- buscador -->
    <div class="input-group input-group-lg">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </span>

        <input type="text" class="form-control" placeholder="Buscar personaje. Ej: walter white" aria-label="buscar" aria-describedby="buscar personaje breaking bad" (input)="filter($event)">
    </div>

    <!-- card -->
    <div class="row justify-content-around ">
        <div class="card col-xl-4 col-sm-6 col-xs-12 m-3" *ngFor="let personaje of personajes">

            <app-card [personaje]="personaje"></app-card>

        </div>
    </div>

</section>
